<input hidden type="text" [(ngModel)] = "name" >
<a hidden routerLink="/piechart" [queryParams]="{ name:name }"><button>Send your name</button></a>

<form (ngSubmit) = "addElement()">
	<input placeholder="add data..." type="text" OnlyNumber [active] = "true" [(ngModel)] = "element" [ngModelOptions]="{standalone: true}" >
<input  type ="submit" value="Send data">
</form>


 <mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date"  [(ngModel)] = "startDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button (click) ="clearGraph()">Clear graph</button>


<div style="width:100%; box-sizing:border-box" class="bar">
</div>


<mat-radio-group [(ngModel)]="scaleChoice">
  <mat-radio-button  value="0">Linear scale</mat-radio-button>
  <mat-radio-button  value="1">Time scale</mat-radio-button>
</mat-radio-group>
